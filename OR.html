<button id="playBtn" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px; cursor: pointer;">
	play music
</button>

<script>
	const audio = document.getElementById('audio');
	const playBtn = document.getElementById('playBtn');

	playBtn.addEventListener('click', () => {
	    if (audio.paused) {
		audio.play();
		playBtn.textContent = '⏸️ Pause Music';
	    } else {
		audio.pause();
		playBtn.textContent = '▶️ Play Music';
	    }
	});
</script>
